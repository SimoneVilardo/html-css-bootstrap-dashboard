<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap Dashboard</title>
</head>
<body>
    <!-- INIZIO HEADER -->
    <header>
        <div class="container-fluid">
            <div class="row p-3 justify-content-between red">
                <div class="col-1">
                    <img id="dimension-logo" src="./img/logo.svg" alt="logo">
                </div>
                <div class="col-10">
                    <div class="content">
                        <div class="form-group has-search">
                            <span class="fa fa-search form-control-feedback"></span>
                            <input type="text" class="form-control back-input" placeholder="Prova a cercare: Lezioni di Laravel">
                          </div>
                    </div>
                </div>
                <div class="col-1 d-flex align-items-center gap-3">
                    <i class="fa-solid fa-list"></i>
                    <i class="fa-solid fa-circle-question"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                    <i class="fa-solid fa-bell " style="color: #d69212;"></i>
                </div>
            </div>
        </div>
    </header>
    <!-- FINE HEADER -->


    <!-- INIZIO MAIN -->
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col200 height-contain">
                    <div class="row width-row justify-content-between flex-column">
                        <div class="col-12 green">
            
                        </div>
                        <div class="col-12 yellow">
        
                        </div>
                    </div>
                </div>
                <div class="col80">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 purple">
            
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid">
                        <div class="row ">
                            <div class="col-12 col-md-8 grey">
                                <div class="container-fluid">
                                    <div class="row flex-column">
                                        <div class="col-12 acqua">

                                        </div>
                                        <div class="col-12 lightgrey">

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-4 pink">
                                <div class="container-fluid">
                                    <div class="row flex-column">
                                        <div class="col-12 lightgrey">

                                        </div>
                                        <div class="col-12 acqua">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- INIZIO MAIN -->

    <!-- LINK-SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
